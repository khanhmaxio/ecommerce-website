<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng - SportShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
        }
        
        .orders-header {
            margin-bottom: 30px;
        }
        
        .orders-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .breadcrumb {
            color: #6c757d;
        }
        
        .breadcrumb a {
            color: #2c5aa0;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .orders-filter {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #333;
        }
        
        .filter-group select {
            padding: 8px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .filter-group select:focus {
            border-color: #2c5aa0;
        }
        
        .orders-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c5aa0;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }
        
        .orders-list {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .empty-orders {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-orders i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #e9ecef;
        }
        
        .empty-orders h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .order-item {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .order-item:hover {
            border-color: #2c5aa0;
            box-shadow: 0 5px 15px rgba(44, 90, 160, 0.1);
        }
        
        .order-item:last-child {
            margin-bottom: 0;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .order-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .order-date {
            color: #6c757d;
            font-size: 14px;
        }
        
        .order-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(44, 90, 160, 0.1);
        }
        
        .order-items {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .order-product {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }
        
        .order-product img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 3px;
        }
        
        .product-details {
            color: #6c757d;
            font-size: 12px;
        }
        
        .more-items {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e9ecef;
            color: #6c757d;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px;
            min-width: 120px;
        }
        
        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .order-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c5aa0;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .order-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-primary {
            background: #2c5aa0;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1e3d72;
        }
        
        /* Order Detail Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .modal {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #333;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .modal-body {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .order-detail {
            /* Styles will be added via JS */
        }
        
        .order-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .order-progress {
            margin-bottom: 30px;
        }
        
        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e9ecef;
            z-index: 1;
        }
        
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        
        .progress-step.completed .step-icon {
            background: #28a745;
            color: white;
        }
        
        .progress-step.active .step-icon {
            background: #2c5aa0;
            color: white;
        }
        
        .step-name {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
        
        .order-sections {
            display: grid;
            gap: 30px;
        }
        
        .section h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }
        
        .info-item label {
            font-weight: 600;
            color: #6c757d;
        }
        
        .order-products {
            display: grid;
            gap: 15px;
        }
        
        .product-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .product-row img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .product-row .product-info {
            flex: 1;
        }
        
        .product-row .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        
        .product-row .product-brand {
            color: #2c5aa0;
            font-size: 14px;
            margin-bottom: 3px;
        }
        
        .product-row .product-size {
            color: #6c757d;
            font-size: 12px;
        }
        
        .product-quantity {
            font-weight: 600;
            color: #333;
            margin-right: 15px;
        }
        
        .product-price {
            font-weight: bold;
            color: #2c5aa0;
        }
        
        .payment-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .summary-row.total {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c5aa0;
            border-top: 1px solid #e9ecef;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .payment-method {
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .orders-filter {
                flex-direction: column;
                align-items: stretch;
            }
            
            .orders-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .order-footer {
                flex-direction: column;
                align-items: stretch;
            }
            
            .order-actions {
                justify-content: center;
            }
            
            .progress-steps {
                flex-direction: column;
                gap: 15px;
            }
            
            .progress-steps::before {
                display: none;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-running"></i> SportShop</h1>
                </div>
                
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">Trang chủ</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle">Danh mục <i class="fas fa-chevron-down"></i></a>
                            <ul class="dropdown-menu">
                                <li><a href="index.html?category=ao">Áo thể thao</a></li>
                                <li><a href="index.html?category=quan">Quần thể thao</a></li>
                                <li><a href="index.html?category=giay">Giày thể thao</a></li>
                                <li><a href="index.html?category=phu-kien">Phụ kiện</a></li>
                            </ul>
                        </li>
                        <li><a href="#" id="auth-link">Đăng nhập</a></li>
                    </ul>
                </nav>
                
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="cart-icon">
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count" id="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="orders-container">
        <div class="orders-header">
            <h1><i class="fas fa-box"></i> Đơn hàng của tôi</h1>
            <div class="breadcrumb">
                <a href="index.html">Trang chủ</a> / Đơn hàng
            </div>
        </div>

        <div class="orders-filter">
            <div class="filter-group">
                <label for="status-filter">Trạng thái:</label>
                <select id="status-filter">
                    <option value="">Tất cả</option>
                    <option value="pending">Chờ xử lý</option>
                    <option value="confirmed">Đã xác nhận</option>
                    <option value="processing">Đang chuẩn bị</option>
                    <option value="shipping">Đang giao hàng</option>
                    <option value="delivered">Đã giao hàng</option>
                    <option value="cancelled">Đã hủy</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="date-filter">Thời gian:</label>
                <select id="date-filter">
                    <option value="">Tất cả</option>
                    <option value="7">7 ngày qua</option>
                    <option value="30">30 ngày qua</option>
                    <option value="90">3 tháng qua</option>
                </select>
            </div>
        </div>

        <div class="orders-stats" id="orders-stats">
            <!-- Stats will be loaded here -->
        </div>

        <div class="orders-list" id="orders-list">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal-overlay" id="order-detail-modal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Chi tiết đơn hàng</h3>
                <button class="close-modal" onclick="closeOrderDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="order-detail-content">
                <!-- Order detail content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/orders.js"></script>
    <script>
        let currentUserId = null;
        let allOrders = [];
        let filteredOrders = [];

        document.addEventListener('DOMContentLoaded', function() {
            // Kiểm tra đăng nhập
            if (!auth.isLoggedIn()) {
                alert('Bạn cần đăng nhập để xem đơn hàng!');
                window.location.href = 'login.html?return=' + encodeURIComponent(window.location.href);
                return;
            }

            currentUserId = auth.getCurrentUser().id;
            auth.updateAuthUI();
            cart.updateCartCount();
            
            loadOrders();
            setupEventListeners();
            
            // Check if specific order is requested
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order');
            if (orderId) {
                setTimeout(() => viewOrderDetail(orderId), 500);
            }
        });

        function setupEventListeners() {
            // Filter listeners
            document.getElementById('status-filter').addEventListener('change', applyFilters);
            document.getElementById('date-filter').addEventListener('change', applyFilters);

            // Search functionality
            const searchBtn = document.getElementById('search-btn');
            const searchInput = document.getElementById('search-input');
            
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    const query = searchInput.value.trim();
                    if (query) {
                        window.location.href = `index.html?search=${encodeURIComponent(query)}`;
                    }
                });
            }
        }

        function loadOrders() {
            allOrders = orderManager.getOrdersByUserId(currentUserId);
            filteredOrders = [...allOrders];
            
            displayOrders();
            updateStats();
        }

        function displayOrders() {
            const ordersListContainer = document.getElementById('orders-list');
            
            if (filteredOrders.length === 0) {
                ordersListContainer.innerHTML = `
                    <div class="empty-orders">
                        <i class="fas fa-box-open"></i>
                        <h3>Bạn chưa có đơn hàng nào</h3>
                        <p>Hãy khám phá và mua sắm những sản phẩm tuyệt vời!</p>
                        <a href="index.html" class="btn-primary" style="margin-top: 20px;">
                            <i class="fas fa-shopping-bag"></i> Bắt đầu mua sắm
                        </a>
                    </div>
                `;
                return;
            }

            let ordersHTML = '';
            filteredOrders.forEach(order => {
                ordersHTML += orderManager.createOrderItemHTML(order);
            });

            ordersListContainer.innerHTML = ordersHTML;
        }

        function updateStats() {
            const stats = calculateStats();
            const statsContainer = document.getElementById('orders-stats');
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-box"></i></div>
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Tổng đơn hàng</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-number">${stats.pending}</div>
                    <div class="stat-label">Chờ xử lý</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-truck"></i></div>
                    <div class="stat-number">${stats.shipping}</div>
                    <div class="stat-label">Đang giao</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-number">${stats.delivered}</div>
                    <div class="stat-label">Đã giao</div>
                </div>
            `;
        }

        function calculateStats() {
            return {
                total: allOrders.length,
                pending: orderManager.getOrderCountByStatus(currentUserId, 'pending'),
                shipping: orderManager.getOrderCountByStatus(currentUserId, 'shipping'),
                delivered: orderManager.getOrderCountByStatus(currentUserId, 'delivered')
            };
        }

        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const dateFilter = document.getElementById('date-filter').value;
            
            filteredOrders = allOrders.filter(order => {
                // Status filter
                if (statusFilter && order.status !== statusFilter) {
                    return false;
                }
                
                // Date filter
                if (dateFilter) {
                    const orderDate = new Date(order.createdAt);
                    const daysAgo = parseInt(dateFilter);
                    const cutoffDate = new Date();
                    cutoffDate.setDate(cutoffDate.getDate() - daysAgo);
                    
                    if (orderDate < cutoffDate) {
                        return false;
                    }
                }
                
                return true;
            });
            
            displayOrders();
        }

        function viewOrderDetail(orderId) {
            const order = orderManager.getOrderById(orderId);
            if (!order) {
                alert('Không tìm thấy đơn hàng!');
                return;
            }

            const modalContent = document.getElementById('order-detail-content');
            modalContent.innerHTML = orderManager.createOrderDetailHTML(order);
            
            document.getElementById('order-detail-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeOrderDetailModal() {
            document.getElementById('order-detail-modal').style.display = 'none';
            document.body.style.overflow = '';
        }

        function cancelOrder(orderId) {
            if (!confirm('Bạn có chắc muốn hủy đơn hàng này?')) {
                return;
            }

            const reason = prompt('Lý do hủy đơn hàng (tùy chọn):') || '';
            
            if (orderManager.cancelOrder(orderId, reason)) {
                alert('Đã hủy đơn hàng thành công!');
                loadOrders(); // Reload orders
            } else {
                alert('Không thể hủy đơn hàng này!');
            }
        }

        function reorderItems(orderId) {
            const order = orderManager.getOrderById(orderId);
            if (!order) {
                alert('Không tìm thấy đơn hàng!');
                return;
            }

            // Add all items from this order to cart
            let itemsAdded = 0;
            order.items.forEach(item => {
                const product = getProductById(item.productId);
                if (product && product.inStock) {
                    cart.addItem(item.productId, item.size, item.quantity);
                    itemsAdded++;
                }
            });

            if (itemsAdded > 0) {
                alert(`Đã thêm ${itemsAdded} sản phẩm vào giỏ hàng!`);
                cart.updateCartCount();
            } else {
                alert('Không có sản phẩm nào có sẵn để đặt lại!');
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-overlay')) {
                closeOrderDetailModal();
            }
        });
    </script>
</body>
</html>
